services:
  # PostgreSQL Database
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: gold-tracker-db
    restart: always
    environment:
      POSTGRES_USER: goldtracker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: goldtracker
    volumes:
      - gold_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goldtracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    image: ghcr.io/a2mus/gold-tracker-dz/api:latest
    container_name: gold-tracker-api
    restart: always
    environment:
      DATABASE_URL: postgresql://goldtracker:${DB_PASSWORD:-devpassword}@db:5432/goldtracker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  # Telegram Scraper
  scraper:
    image: ghcr.io/a2mus/gold-tracker-dz/scraper:latest
    container_name: gold-tracker-scraper
    restart: always
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_PHONE: ${TELEGRAM_PHONE}
      TELEGRAM_SESSION_NAME: /app/sessions/gold_tracker_session
      DATABASE_URL: postgresql://goldtracker:${DB_PASSWORD:-devpassword}@db:5432/goldtracker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./scraper_sessions:/app/sessions

  # Next.js Frontend
  web:
    image: ghcr.io/a2mus/gold-tracker-dz/web:latest
    container_name: gold-tracker-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: https://gold-tracker-dz.duckdns.org
    depends_on:
      - api

volumes:
  gold_data:
