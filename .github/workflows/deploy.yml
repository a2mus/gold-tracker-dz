name: Deploy Gold Tracker

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Scraper image
        uses: docker/build-push-action@v5
        with:
          context: ./scraper
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/scraper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://gold-tracker-dz.duckdns.org

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ~/production/gold-tracker-dz

            # Pull latest images
            docker compose pull

            # Restart services
            docker compose up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            echo "‚úÖ Gold Tracker deployed successfully!"

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ü•á Gold Tracker Deployment
            
            Status: ${{ needs.build-and-deploy.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

            https://gold-tracker-dz.duckdns.org
