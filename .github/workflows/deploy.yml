name: Deploy Gold Tracker

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Scraper image
        uses: docker/build-push-action@v5
        with:
          context: ./scraper
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/scraper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://gold-tracker-dz.duckdns.org

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          envs: GITHUB_TOKEN,GITHUB_ACTOR
          script: |
            mkdir -p ~/production/gold-tracker-dz
            cd ~/production/gold-tracker-dz

            # Login to GHCR (using ephemeral token)
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

            # Create/Update docker-compose.yml with production configuration
            cat > docker-compose.yml << 'EOF'
            services:
              # PostgreSQL Database
              db:
                image: timescale/timescaledb:latest-pg16
                container_name: gold-tracker-db
                restart: always
                environment:
                  POSTGRES_USER: goldtracker
                  POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
                  POSTGRES_DB: goldtracker
                volumes:
                  - gold_data:/var/lib/postgresql/data
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U goldtracker"]
                  interval: 10s
                  timeout: 5s
                  retries: 5

              # FastAPI Backend
              api:
                image: ghcr.io/${{ github.repository }}/api:latest
                container_name: gold-tracker-api
                restart: always
                environment:
                  DATABASE_URL: postgresql://goldtracker:${DB_PASSWORD:-devpassword}@db:5432/goldtracker
                depends_on:
                  db:
                    condition: service_healthy
                ports:
                  - "8000:8000"

              # Telegram Scraper
              scraper:
                image: ghcr.io/${{ github.repository }}/scraper:latest
                container_name: gold-tracker-scraper
                restart: always
                environment:
                  TELEGRAM_API_ID: ${TELEGRAM_API_ID}
                  TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
                  TELEGRAM_PHONE: ${TELEGRAM_PHONE}
                  DATABASE_URL: postgresql://goldtracker:${DB_PASSWORD:-devpassword}@db:5432/goldtracker
                depends_on:
                  db:
                    condition: service_healthy
                volumes:
                  - scraper_sessions:/app/sessions

              # Next.js Frontend
              web:
                image: ghcr.io/${{ github.repository }}/web:latest
                container_name: gold-tracker-web
                restart: always
                ports:
                  - "3000:3000"
                environment:
                  NEXT_PUBLIC_API_URL: https://gold-tracker-dz.duckdns.org
                depends_on:
                  - api

            volumes:
              gold_data:
              scraper_sessions:
            EOF

            # Pull latest images
            docker compose pull

            # Restart services
            docker compose up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            echo "âœ… Gold Tracker deployed successfully!"

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸ¥‡ Gold Tracker Deployment
            
            Status: ${{ needs.build-and-deploy.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

            https://gold-tracker-dz.duckdns.org
